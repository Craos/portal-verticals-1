<html lang="pt">
<head>
  <meta charset="UTF-8">

  <title>Verticals - Portal do Condomínio</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Your custom styles (optional) -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->

  <!-- Bootstrap core CSS -->

<body>
<div id="container_vbar"></div>
<div class="">
  <div class="row" id="colunas">

    <div id="coluna1" class="col-12 col-md-3" style="margin-left: 10px">


      <!-- menu esquerdo -->

      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active">
          Fique informado
        </button>
        <button type="button" class="list-group-item list-group-item-action">Comunicados</button>
        <button type="button" class="list-group-item list-group-item-action">Eventos</button>
        <button type="button" class="list-group-item list-group-item-action">Assembleias</button>
        <button type="button" class="list-group-item list-group-item-action">Campanha</button>
      </div>

    </div>

    <div id="coluna2" class="col-12 col-md-6">

      <!-- publicação -->

      <template id="postagens">
        <!-- Card -->
        <div class="card">

          <!-- Card image -->
          <img id="imagem" class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">

            <!-- Title -->
            <h4 class="card-title"><a id="titulo"></a></h4>
            <!-- Text -->
            <p class="card-text" id="resumo"></p>
            <span id="autor" class="recents"></span>
            <!-- Button -->
            <a href="#" class="btn btn-primary">Button</a>

          </div>

        </div>
        <!-- Card -->
      </template>
      <div id="artigoscentral">
      </div>

      <div id="coluna3" class="col-12 col-md-3">

        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action active">
            Artigos recentes
          </button>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>

      </div>

    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/layout.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript" src="/vlogin/js/oauth.js"></script>
  <script type="text/javascript" src="/suite/vbar/vbar.js"></script>
  <script type="text/javascript" src="js/postagens.js"></script>
  <script type="text/javascript" src="js/portal.js"></script>


  <script type="text/javascript">

    window.portal = {
      interact: {
        url: '/interact',
        endpoint: '/vlinteract'
      }
    };

    window.adm = {
      endpoint: '/vladm',
      configendpoint: '/vlconfig',
      finalizacadastro: 'suite/condominio/finalizar-cadastro.html',
    };

    window.login = {
      start: '',
      endpoint: '/oauth',
      form: '/vlogin/?a=l&c=portal',
      avatar: 'https://ui-avatars.com/api/?name=',
    };

    new Portal().Iniciar();

  </script>

</html>
