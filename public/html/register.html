<body>
<nav id="navegation-bar">
</nav>
<div class="nav-space">
</div>
<div class="container">
<div class="row border-separation">
    <form class="col s12 marginbaixo">
        <div style="margin-top: 40px;"></div>
        <h5 style="color: #6E6E6E">Crie sua conta do Portal Verticals. É grátis e leva apenas um minuto.</h5>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Primeiro nome:</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Sobrenome:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="tel" type="password" class="validate">
                <label for="tel">Número de telefone:</label>
            </div>
            <div class="input-field col s6">
                <input id="condominio" type="password" class="validate">
                <label for="condominio">Condominio:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Endereço de E-mail:</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Confirme E-mail:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Digite uma senha:</label>
            </div>
            <div class="input-field col s6">
                <input id="passwordconfirmation" type="password" class="validate">
                <label for="password">Confirme sua senha:</label>
            </div>
        </div>
        <div class="concordotermo">
            <input type="checkbox" id="scales" name="scales">
            <label for="scales">Eu li e concordo com os <a href="../html/termo.html" target="_blank">termos de uso</a>.</label>
        </div>

        <div class="row center1">
            <a href="../index.html" class="btn btncancelar btn-social" style="margin-right: 30px;"><i
                    class="fas fa-ban"></i> Cancelar</a>
            <a href="../index.html" class="btn btncriar btn-social" ><i class="fas fa-check-double"></i> Continuar</a>
        </div>
    </form>
</div>
<div class="posicaocentro">
    <div class="row">
        <div class="preferencia-text col s8'">
            <span style="margin-top: 0px; color: #888888;">Você tambem pode prosseguir o cadastro utilizando uma de suas Redes Sociais!</span>
        </div>
    </div>
    <div class="row">
        <div class="cadastrosociais col s6">
            <a class="btn1 btn-block btn-social btn-facebook">
                <span class="fab fa-facebook-square"></span> Cadastre-se com Facebook
            </a>
            <a class="btn1 btn-block btn-social btn-google">
                <span class="fab fa-google"></span> Cadastre-se com gmail
            </a>
        </div>
    </div>
</div>
